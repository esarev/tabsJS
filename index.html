  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs JavaScript</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">

<body>

      <li class="content-item">Контент 2</li>

  <script src="main.js"></script>
